<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">Update Student</h2>
            <form th:action="@{/student/{id} (id=${student.id})}" th:object = "${student}" method="POST">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input th:field = "*{name}" type="text" class="form-control" id="name" placeholder="Enter new name" required>
                </div>
                <div class="form-group">
                    <label for="surname">Surname:</label>
                    <input th:field = "*{surname}" type="text" class="form-control" id="surname" placeholder="Enter new surname" required>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <input th:field = "*{age}"  type="number" class="form-control" id="age" placeholder="Enter new age" required>
                </div>
                <button type="submit" class = "btn btn-primary">
                    Update
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Bootstrap JS and dependencies (jQuery, Popper.js) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
